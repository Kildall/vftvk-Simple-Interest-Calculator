<html>
    <head>
        <title>Web App – Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <div class="inputs">
                <div class="row">
                    <label>Amount</label> <input type="number" id="amount" min="1"><br/>
                </div>
                
                <div class="row">
                    <label>Rate</label>
                    <div class="slidercontainer">
                        <input class="slider" type="range" id="rate" value="1" min="1" max="20" step="0.1" onchange="changeValue()">
                    </div>
                    <span id="rateValue" class="porcentage">1</span>%
                    <br/>
                </div>

                <div class="row">
                    <label>No. of Years</label> 
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <button class="button" onclick="compute()">Compute Interest</button>
            </div>
            <div id="results" class="resultsContainer">
                If you deposit <span class="result" id="deposit"></span><br/>
                at an interest rate of <span class="result" id="interest"></span><br/>
                You will receive an amount of <span class="result" id="amountReceived"></span><br/>
                in the year <span class="result" id="year"></span><br/>
            </div>
            © Everyone Can Get Rich
        </div>
    </body>
</html>
